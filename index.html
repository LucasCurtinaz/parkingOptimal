    <div>

    <script>
      var test = Number(prompt("Digite o número de testes"));
      for (i = 1; i <= test; i++) {
        var stores = Number(prompt("Digite o número de lojas"));
        var max = 0;
        var min = 100;
        for (j = 1; j <= stores; j++) {
          var positions = Number(
            prompt("Digite o número de posições na Long Street")
          );
          if (max < positions) {
            max = positions;
          }
          if (min > positions) {
            min = positions;
          }
        }
        console.log((max - min) * 2);
      }
    </script>
